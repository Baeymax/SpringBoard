<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0";>
    <title>공지사항</title>
    <link rel="stylesheet" href="../../css/list.css">
</head>
<body>
    <form action="/content/write" method="get" class="write-container">
        <div class="board_wrap">
            <div class="board_title">
                <strong>게시판</strong>
                <p>게임</p>
            </div>
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" placeholder="글쓴이 입력"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea placeholder="내용 입력"></textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <a href="../content/view" class="on">등록</a>
                    <a href="../content/list">취소</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
