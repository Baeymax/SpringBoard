<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0";>
    <title>GameBoard</title>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/boardstyle.css">
    <link rel="stylesheet" href="../../css/boardlist.css">
    <link rel="stylesheet" href="../../css/boardlistmedia.css">
</head>
<body>
    <div class="header">
        <h2 class="logo"><a href="/">SpringBoard</a></h2>

        <ul class="menu">
            <a href="../content/login">로그인</a>
            <a href="../content/join">회원가입</a>
        </ul>
    </div>

    <form action="/content/list" method="get" class="list-container">
        <div class="board_wrap" >
            <div class="board_title">
                <strong>게시판</strong>
                <p>게임</p>
            </div>
            <div class="board_list_wrap">
                <div class="board_list">
                    <div class="top">
                        <div class="num">번호</div>
                        <div class="title">제목</div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                    </div>
                    <div>
                        <div class="num">5</div>
                        <div class="title"><a href="../content/view">제목</a></div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                    </div>
                    <div>
                        <div class="num">4</div>
                        <div class="title"><a href="../content/view">제목</a></div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                    </div>
                    <div>
                        <div class="num">3</div>
                        <div class="title"><a href="../content/view">제목</a></div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                    </div>
                    <div>
                        <div class="num">2</div>
                        <div class="title"><a href="../content/view">제목</a></div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                    </div>
                    <div>
                        <div class="num">1</div>
                        <div class="title"><a href="../content/view">제목</a></div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                    </div>
                </div>
                <div class = "board_page">
                    <a href="#" class="bt first"><<</a>
                    <a href="#" class="bt prev"><</a>
                    <a href="#" class="num on">1</a>
                    <a href="#" class="num">2</a>
                    <a href="#" class="num">3</a>
                    <a href="#" class="bt next">></a>
                    <a href="#" class="bt last">>></a>
                </div>
                <div class="bt_wrap">
                    <a href="../content/write" class="on">등록</a>
                    <!--a href="#">수정</a>-->
                </div>
            </div>
        </div>
    </form>

</body>
</html>
