<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
    font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="css/userUI/join.css">
</head>
<body>

<div class="join-container">
    <form action="/content/join" method="post">
        <div class="id-wrap">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
        </div>
        <div class="password-wrap">
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="nickname-wrap">
            <label for="nickname">이름</label>
            <input type="text" id="nickname" name="nickname" placeholder="이름을 입력하세요">
        </div>
        <div class="email-wrap">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <button type="submit">등록</button>>

    </form>

</div>

</body>
</html>
